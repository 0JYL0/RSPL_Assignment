<div class="container">
    <div class="container text-center"><h1>Login</h1></div>
    <form action="" [formGroup]="form">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username :</label><span [hidden]="username?.valid"> *</span>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username"
                formControlName="username">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password :</label><span [hidden]="password?.valid"> *</span>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password"
                formControlName="password">
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-outline-success" (click)="change()" [disabled]="form.invalid">Sign in</button>
            <a [routerLink]="['signup']" class="btn btn-outline-primary">Sign up</a>
        </div>
    </form>
</div>
